<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xbox Dev Mode - Oferta Especial</title>
  <style>
    body {
      background-color: #107C10; /* Verde Xbox */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    header {
      background-color: #0B5A0B;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    main {
      background-color: #1E8C1E;
      max-width: 400px;
      margin: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p.price {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0 2rem 0;
    }
    a.btn {
      background-color: #107C10;
      border: 2px solid white;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: default;
      pointer-events: none;
    }
    a.btn:hover {
      background-color: white;
      color: #107C10;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #c2f0c2;
      text-align: center;
    }
  </style>
